<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Penjumlahan</title>
    <style>
        body {
            background-image: url('asset/img/logo3.jpeg');
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            background-size: cover;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background-color: #FFFFFF57;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        h1 {
            color: #ff6347;
            font-size: 3em;
            margin-bottom: 20px;
        }

        #equation {
            font-size: 2em;
            color: #4682b4;
            margin: 20px 0;
        }

        label {
            font-size: 1.2em;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.5em;
            border-radius: 10px;
            background-color: #D8D3D37A;
            border: 2px solid #4682b4;
            margin: 15px 0;
            width: 100%;
            box-sizing: border-box;
            transition: background 1s;
        }

        button {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #00FF70;
        }
        
        input:hover{
          background-color: #FFFFFF66;
        }

        #new-question-button {
            display: none;
            background-color: #ff6347;
        }

        #result {
            font-size: 1.5em;
            margin: 10px;
            color: #ff6347;
        }

        #back-button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        #back-button:hover {
            background-color: #FF2300;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pertambahan</h1>
        <p id="equation">5 + 3 = ?</p>
        <label for="jawaban">Jawaban</label>
        <input type="text" id="jawaban" placeholder="Masukkan jawaban">
        <button type="submit" onclick="checkAnswer()">Kirim</button>
        <p id="result"></p>
        <button id="new-question-button" onclick="generateQuestion()">Pertanyaan Baru</button>
        <button id="back-button" onclick="window.location.href='home.html'">Kembali</button>
    </div>

    <!-- Audio Files -->
    <audio id="correct-sound" src="asset/audio/hore.mp3"></audio>
      <audio id="wrong-sound" src="asset/audio/salah.mp3"></audio>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;

            document.getElementById('equation').textContent = `${num1} + ${num2} = ?`;
            document.getElementById('result').textContent = '';
            document.getElementById('jawaban').value = '';
            document.getElementById('new-question-button').style.display = 'none';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('jawaban').value;
            const resultElement = document.getElementById('result');
            const correctSound = document.getElementById('correct-sound');
            const wrongSound = document.getElementById('wrong-sound');
            const newQuestionButton = document.getElementById('new-question-button');

            if (parseInt(userAnswer) === correctAnswer) {
                resultElement.textContent = 'Kamu Benar!';
                resultElement.style.color = 'green';
                correctSound.play();
                newQuestionButton.style.display = 'block';
            } else {
                resultElement.textContent = 'Salah, coba lagi!';
                resultElement.style.color = 'red';
                wrongSound.play();
            }
        }

        generateQuestion(); // Mulai dengan pertanyaan pertama
    </script>
</body>

</html>
